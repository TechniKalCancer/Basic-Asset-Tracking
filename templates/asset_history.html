<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset History</title>
</head>
<body>
    <h1>Asset History for Asset {{ asset_id }}</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for event in asset_history %}
                <tr>
                    <td>{{ event.timestamp }}</td>
                    <td>{{ event.action }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
